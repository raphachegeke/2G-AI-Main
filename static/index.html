<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Chat (Lite)</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #222;
      --box-bg: #fff;
      --border-color: #ccc;
      --btn-bg: #007bff;
      --btn-hover: #0056b3;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --box-bg: #1e1e1e;
      --border-color: #333;
      --btn-bg: #0d6efd;
      --btn-hover: #0a58ca;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      background: var(--box-bg);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.4em;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      resize: vertical;
      min-height: 100px;
      box-sizing: border-box;
      background: transparent;
      color: inherit;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      margin-top: 10px;
      background-color: var(--btn-bg);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--btn-hover);
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }

    .toggle input {
      display: none;
    }

    .toggle label {
      cursor: pointer;
      padding: 5px 10px;
      border: 1px solid var(--border-color);
      border-radius: 20px;
      display: inline-block;
      background: var(--box-bg);
    }

    .toggle input:checked ~ body {
      background: #121212;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Chat with AI</h2>
    <form method="POST" action="/api/server">
      <textarea name="message" placeholder="Type your message..." required></textarea>
      <button type="submit">Send</button>
    </form>
    <div class="toggle">
      <label>
        <input type="checkbox" onchange="document.body.classList.toggle('dark')">
        Toggle Dark Mode
      </label>
    </div>
  </div>
</body>
</html>
