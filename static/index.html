<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#007bff" />
  <title>AI Chat (Lite)</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #222;
      --box: #fff;
      --border: #ccc;
      --btn: #007bff;
      --btn-hover: #0056b3;
    }
    body.dark {
      --bg: #121212;
      --text: #eee;
      --box: #1e1e1e;
      --border: #333;
      --btn: #0d6efd;
      --btn-hover: #0a58ca;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 0 auto;
      border-left: 1px solid var(--border);
      border-right: 1px solid var(--border);
      background: var(--box);
    }
    #chat-history {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      font-size: 0.95em;
    }
    #chat-history div {
      margin-bottom: 12px;
    }
    #chat-history hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 6px 0;
    }
    form {
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: var(--bg);
      border-top: 1px solid var(--border);
      position: sticky;
      bottom: 0;
      gap: 8px;
    }
    textarea {
      resize: none;
      padding: 10px;
      font-size: 1em;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: transparent;
      color: inherit;
    }
    button {
      background: var(--btn);
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: var(--btn-hover);
    }
    .toggle {
      text-align: center;
      font-size: 0.9em;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="toggle">
      <label>
        <input type="checkbox" id="theme-toggle" /> Dark Mode
      </label>
    </div>
    <div id="chat-history"></div>

    <form id="chat-form">
      <textarea id="message" rows="2" placeholder="Type your message..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const messageInput = document.getElementById('message');
    const historyDiv = document.getElementById('chat-history');
    const themeToggle = document.getElementById('theme-toggle');

    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      themeToggle.checked = true;
    }

    themeToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });

    let chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');
    renderHistory(chatHistory);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (!message) return;

      chatHistory.push({ message, reply: '...' });
      renderHistory(chatHistory);

      try {
        const res = await fetch('/api/server', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ message })
        });
        const data = await res.json();
        chatHistory[chatHistory.length - 1].reply = data.reply || 'No reply';
        localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        renderHistory(chatHistory);
        messageInput.value = '';
      } catch (err) {
        chatHistory[chatHistory.length - 1].reply = '[Error]';
        renderHistory(chatHistory);
        console.error(err);
      }
    });

    function renderHistory(history) {
      historyDiv.innerHTML = history.map(
        item => `<div><b>You:</b> ${escape(item.message)}<br><b>AI:</b> ${escape(item.reply)}</div><hr>`
      ).join('');
      historyDiv.scrollTop = historyDiv.scrollHeight;
    }

    function escape(text) {
      return text.replace(/[&<>"']/g, c => (
        { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[c]
      ));
    }
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log('Service Worker Registered'));
  }
</script>
</body>
</html>
